<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmounts] = React.useState(0);
      const onChange = (e) => {
        setAmounts(e.target.value);
      };
      const reset = () => {
        setAmounts(0);
      };
      const [inverted, setInverted] = React.useState(false);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for="Amount"></label>
            <input
              id="Amount"
              placeholder="Amount"
              type="number"
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label for="Hours"></label>
            <input
              id="Hours"
              placeholder="Hours"
              type="number"
              value={inverted ? amount : Math.round(amount / 60)}
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "TurnBack" : "Invert"}</button>
        </div>
      );
    }
    function CmToInches() {
      const [amount, setAmounts] = React.useState();
      const onChange = (e) => {
        console.log(e.target.value);
        setAmounts(e.target.value);
      };
      const reset = () => {
        setAmounts(0);
      };
      const [inverted, setInverted] = React.useState(false);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <h3> Cm 2 Inches </h3>
          <div>
            <input
              id="Amount"
              placeholder="CM"
              type="number"
              value={inverted ? amount / 0.393701 : amount}
              disabled={inverted}
              onChange={onChange}
            />
          </div>
          <div>
            <input
              id="Amount"
              placeholder="INCHES"
              type="number"
              value={inverted ? amount : amount * 0.393701}
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "TurnBack" : "Invert"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState();
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Cm & Inches</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <CmToInches /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
